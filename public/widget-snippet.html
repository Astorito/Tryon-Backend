<!-- Try-On Widget Integration Snippet -->
<!-- 
  Add this script tag to your website to enable virtual try-on functionality.
  Replace 'YOUR_API_KEY' with your actual API key.
  
  The widget will automatically initialize and display a floating button
  in the bottom-right corner of your page.
-->

<script src="https://tryon-widget.vercel.app/widget.js" data-tryon-key="YOUR_API_KEY"></script>

<!-- 
  Optional: Use a custom backend URL
  <script 
    src="https://tryon-widget.vercel.app/widget.js" 
    data-tryon-key="YOUR_API_KEY"
    data-tryon-url="https://tryon-backend-delta.vercel.app">
  </script>
-->
